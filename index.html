<script>
    // Mengecek apakah pengguna membuka halaman dari perangkat mobile atau tablet
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Jika dari perangkat mobile, arahkan ke halaman mobile.html
        window.location.href = "mobile.html";
    } else if (/iPad|Android|tablet/i.test(navigator.userAgent)) {
        // Jika dari perangkat tablet, arahkan ke halaman tab.html
        window.location.href = "tab.html";
    } else {
        // Jika dari perangkat desktop, arahkan ke halaman desktop.html
        window.location.href = "desktop.html";
    }
</script>
